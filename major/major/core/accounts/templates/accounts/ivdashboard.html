<!DOCTYPE html>
<html>
<head>
    <title>IV Bag Dashboard</title>
    <style>
        .level-bar {
            width: 300px; height: 30px;
            border: 2px solid #000;
            background-color: #eee; margin: 10px 0;
        }
        .level-fill { height: 100%; background-color: #4CAF50; }
        .alert { color: red; font-weight: bold; }
    </style>
</head>
<body>
<h1>IV Bag Monitoring</h1>
{% for iv in iv_bags %}
    <p>{{ iv.patient.name }} - Level: {{ iv.level }}%</p>
    <div class="level-bar">
        <div class="level-fill" style="width:{{ iv.level }}%"></div>
    </div>
    {% if iv.level <= 20 %}
        <p class="alert">âš  ALERT: IV bag low!</p>
    {% endif %}
{% endfor %}
</body>
</html>
